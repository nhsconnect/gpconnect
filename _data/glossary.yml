- title: Accreditation
  value: "The action or process used to ensure that a system supplier meets necessary criteria to use the GP Connect services."
- title: Accredited System Identifier (ASID)
  value: "A unique number allocated to a system on accreditation for connection to Spine."
- title: Active patient
  value: "An Active patient as defined by GP Connect is any patient on a provider's system that has <i>Not Left</i> and is <i>Not Deceased</i>. The patient SHALL have also been traced and verified using PDS before their details are shared through the GP Connect API. <p></p><p>The concept of Active is related to the patient's registration <i>status</i> rather than to the patient's registration <i>type</i>. A provider's system may have a number of different statuses which should be considered Active, many of those statuses may apply to a number of different registration type.</p>"
- title: Application Programming Interface (API)
  value: "A set of functions and procedures that allows the creation of applications which access the features or data of an application or other service to deliver specific cross-organisational business capability. The aim of GP Connect FHIR&reg; APIs is to provide access to data and workflow within GP clinical systems."
- title: Appointment
  value: "An organised contact between a specific Patient and a Health Service Provider at a specified date, time and location."
- title: Appointment Slot
  value: "A pre-defined period of time at a specified location, with a specific healthcare professional in attendance, which may be booked for a patient as an Appointment."
- title: AS record
  value: "LDAP object of type nhsAs in SDS, uniquely identified by ASID, and representing a Spine connected system deployed to an organisation."
- title: Capability
  value: "The GP Connect FHIR® APIs are managed within ‘capabilities’ that focus on a particular business area of general practice and wider cross-organisational interoperability. Capabilities are organised within ‘capability packs’, which include:<ul><li>Appointment Management</li><li>Access Record HTML</li><li>Access Record Structured</li></ul>"
- title: Certificate Revocation List (CRL)
  value: "A list of digital certificates that have been revoked by the issuing certificate authority before their scheduled expiration date and should no longer be trusted."
- title: Clinical Area
  value: "The structured patient record is split into a number of Clinical Areas each of which describes a different type of clinical data."
- title: Clinical Authority To Release (CATR)
  value: "Granted by NHS Digital Clinical Safety Group. It confirms that all clinical safety documents have been completed to the required standard."
- title: Clinical Commissioning Group (CCG)
  value: "CCGs were created following the Health and Social Care Act in 2012, and replaced Primary Care Trusts on 1st April 2013. They are clinically-led statutory NHS bodies responsible for the planning and commissioning of health care services for their local area."
- title: Clinical Item
  value: "A single item of data in the structured patient record."
- title: Clinical safety
  value: "The process of evaluating clinical safety risk. See <a href='https://digital.nhs.uk/services/solution-assurance/the-clinical-safety-team/clinical-risk-management-standards' target='_blank'>clinical risk management standards</a>."
- title: Combined Message Handling Server and Accredited System (CMA) endpoint
  value: "A way of registering MHS and AS record for a system at a single organisation which creates a Party key and ASID for use only at that organisation."
- title: Commissioning organisation
  value: The lead organisation involved in commissioning a sharing solution on behalf of multiple health and care organisations
- title: Connection agreement
  value: "A legal and commercial agreement between NHS Digital and a supplier that is using NHS Digital services to provide or consume (GP) data (previously known as Terms of Use)."
- title: Consumer application
  value: "A technically accredited health information system that uses GP Connect FHIR® APIs to access data held within a provider system."
- title: Consumer organisation
  value: An organisation that views the data drawn from the provider organisation's system, or makes bookings on behalf of a patient."
- title: Consumer supplier organisation
  value: "A software development company who supplies consumer applications, health information systems that access data held within a provider system"
- title: Cross-Origin Resource Sharing (CORS)
  value: "A mechanism that allows restricted resources (such as fonts) on a web page to be requested from another domain outside the domain from which the first resource was served."
- title: Demographics Batch Service (DBS)
  value: "A mechanism that allows NHS and other organisations to submit a file of patient information to the Spine for tracing against the Personal Demographics Service (PDS). This requires a secure network connection. It is an offline service, and provides batch responses to batch trace requests, so smart cards are not required."
- title: Development Milestone Achievement Certificate (DevMAC)
  value: "Awarded to the provider of an API to certify it has met the specification requirements and is ready to deploy as a pilot (applies to GP principal clinical system suppliers)."
- title: Direct Patient Care
  value: "Defined by the Caldicott Review as a clinical, social or public health activity concerned with the prevention, investigation and treatment of illness and the alleviation of suffering of individuals. It includes supporting individuals' ability to function and improve their participation in life and society. It also includes the assurance of safe and high quality care and treatment through local audit, the management of untoward or adverse incidents, personal satisfaction including measurement of outcomes undertaken by one or more registered and regulated health or social care professionals and their team with whom the individual has a legitimate relationship for their care."
- title: Electronic Prescribing and Medicines Administration (EPMA)
  value: "The management of computerised prescription systems that enable clinicians to access, record and share information about patients’ medication."
- title: End User Organisation (EUO)
  value: "An organisation that uses a GP Connect service (or commissions the development of a new GP Connect service ) to access GP data from more than one clinical system provider to improve direct patient care. For example:<ul><li>a GP practice that is part of a federation, club or hub and is sharing data with other practices in the group</li><li>a Commissioning Support Unit (CSU)</li><li>an acute or mental health trust that is receiving GP data from a group of practices in its area</li><li>an A&E or 111 service that is receiving data or booking appointments on behalf of a patient</li></ul>"
- title: End User Organisation Policy (EUOP)
  value: "The legal and commercial agreement between NHS Digital and an end user organisation."
- title: Fast Healthcare Interoperability Resources (FHIR&reg;)
  value: "A standard describing data formats and elements (known as ‘resources’) and an application programming interface (API) for exchanging electronic health records. The standard was created by the Health Level Seven International (HL7) health-care standards organisation."
- title: Federation
  value: "A group of GP practices working together within the context of a locally-defined agreement to deliver services such as out of hours care. GP federations go by many names: federations, networks, collaborations, joint ventures, alliances. These terms are often used interchangeably to describe multiple practices coming together in some form of collaboration."
- title: First of Type (FoT)
  value: "A scheme that facilitates the onboarding, testing, governance, assurance and live deployment stage of an end user organisation and its consuming system on its journey to consuming a GP Connect FHIR® API. FoT also represents the process by which the provider API fulfilment is proven to meet set criteria prior to gaining approval for wider rollout and piloting."
- title: Five Year Forward View (FYFV)
  value: "A planning document published by NHS England in 2014 that outlined the challenges facing the NHS and detailed a shared view of what needed to change to overcome them."
- title: Fully Qualified Domain Name (FQDN)
  value: "The complete domain name for a specific computer, or host, on the internet. The FQDN consists of two parts - the hostname and the domain name."
- title: GP Systems of Choice (GPSoC) contract
  value: "A contractual framework to supply IT systems and services to GP practices and associated organisations in England. The GPSoC Framework ended on 31 March 2018, when a continuity agreement was agreed, to ensure that the essential core services from GPSoC remain available until a replacement GP IT Framework is in place."
- title: INTEROPen
  value: "An open collaboration of individuals, industry, standards organisations and health and care providers, who have agreed to work together to accelerate the development of open standards for interoperability in the health and social care sector."
- title: JSON Web Token (JWT)
  value: "A digital access token created to the open standard that facilitates the safe transfer of information between two parties. Tokens are composed of a header, a payload, and a signature."
- title: Lightweight Directory Access Protocol (LDAP)
  value: "An open, vendor-neutral, industry standard application protocol for accessing and maintaining distributed directory information services over an Internet Protocol (IP) network."
- title: Message Handling Server (MHS)
  value: "A middleware system that handles messaging to and from Spine."
- title: MHS endpoint
  value: "An endpoint registered with Spine for use with multiple systems via a message handling server. Each system has its own ASID."
- title: MHS record
  value: "LDAP object of type nhsMhs in SDS, uniquely identified by Party key, and representing a message handling server."
- title: Network Time Protocol (NTP)
  value: "A networking protocol for clock synchronisation between computer systems over packet-switched, variable-latency data networks."
- title: NHS number
  value: "A unique 10-digit identifier that is assigned to everyone who is registered with the NHS in England or Wales."
- title: Open Systems Interconnection (OSI)
  value: "A conceptual model that characterises and standardises the communication functions of a computing system without regard to its underlying internal structure and technology."
- title: Organisational Data Service (ODS)
  value: "NHS Digital team responsible for publishing organisation and practitioner codes, along with related national policies and standards. Also responsible for the maintenance of the organisation and person nodes of the Spine Directory Service."
- title: Party key
  value: "The unique identifier of an MHS record."
- title: Patient's GP record
  value: "An electronic record relating to a patient and held at their GP Practice, containing personal, administrative and clinical information about the patient."
- title: Personal Demographics Service (PDS)
  value: "The national electronic database of patient demographic information. Each person’s electronic NHS care record comprises demographic information - address, date of birth and NHS number; and medical information. GP Connect systems use the PDS to obtain a patient’s NHS number, date of birth and current GP organisation."
- title: Principal clinical system
  value: "The system that provides the essential functionality to support clinical and administrative processes within the GP Practice."
- title: Principal clinical systems suppliers
  value: "The name given to a group of suppliers that provide GPs with the core system available under the GPSoC contract (also known as 'providers'). The current suppliers are:<ul><li>EMIS Health</li><li>Microtest</li><li>TPP</li><li>Vision</li></ul>"
- title: Privacy Enhanced Mail (PEM)
  value: "A file format for storing and sending cryptographic keys, certificates, and other data."
- title: Provider organisation
  value: "Organisation that holds the patient GP record - typically a GP practice which can act as an individual, or be represented by a CCG or STP."
- title: Provider supplier organisation
  value: "A software development company which supplies provider systems, principal clinical systems where the patient GP record is held."
- title: Provider system
  value: "A GP clinical system that holds patient data and provides it through the GP Connect FHIR® APIs."
- title: Proxy server
  value: "A server that acts as an intermediary for requests from clients seeking resources from other servers."
- title: Release candidate (RC)
  value: "In the context of a development of the GP Connect specification, denotes that the specification is close to completion and is being reviewed by external parties (including providers and consumers) and is subject to corrections and minor change."
- title: Role Based Access Control (RBAC)
  value: "An integral part of the Spine security process."
- title: Spine Directory Service (SDS)
  value: "Central directory of organisations, users and services for consumption by Spine-related applications. GP Connect systems use SDS data about NHS-registered users and accredited systems and services."
- title: SOAP heading
  value: "An acronym for subjective, objective, assessment, and plan. A method employed by health care providers to write out and organise notes in a patient's consultation."
- title: Spine
  value: "A collection of national applications, services and directories operated by NHS Digital that supports the health and social care sector in the exchange of information in national and local IT systems."
- title: Spine Secure Proxy (SSP)
  value: "A forward proxy used as a front end to control and protect access to GP principal clinical systems exposing FHIR®-based RESTful APIs. SSP also validates the existence of a data-sharing relationship between requesting and providing organisations. Also known as ‘Spine Security Proxy’."
- title: Sustainability and transformation partnership
  value: "These are areas covering all of England, where local NHS organisations and councils drew up shared proposals to improve health and care in the areas they serve."
- title: Target Operating Model (TOM)
  value: "Part of an assessment framework and a NHS Digital self-certification tool. It acts as a risk management vehicle, enabling safe distributed risk ownership and responsibility amongst the participants involved - from NHS Digital to the supplier, and the end user organisation (EUO). For a consumer supplier, it is designed to document the details of a product including technical, information governance (IG), clinical safety and functionality. For the end user organisation, the TOM highlights their responsibilities in terms of ensuring that a local system meets the technical, IG, clinical safety and functionality required for the business context and relies on the EUO assuming local responsibility for assurance and risk ownership of the deploying product."
- title: Transport Layer Security (TLS)
  value: "A cryptographic protocol that provides communications security over a computer network."
- title: Threat Protection System (TPS)
  value: "A category of security solutions that defend against sophisticated malware or hacking-based attacks targeting sensitive data."
- title: Urgent and Emergency Care (UEC)
  value: "."
